<div #fab class="floating-action-button fab-fixed">

  <a #anchor class="btn-fab btn-fab-large">
    <ng-template *ngIf="icons && icons.first" [ngTemplateOutlet]="icons.first?.templateRef"></ng-template>
    <i *ngIf="!icons || !icons.length"  class="icon-html-entity">&#9776;</i>
  </a>

  <ul #menu [hidden]="!buttons || !buttons.length">

    <ng-template ngFor let-button [ngForOf]="buttons">
      <ng-template [ngTemplateOutlet]="button?.templateRef"></ng-template>
    </ng-template>

  </ul>
</div>
